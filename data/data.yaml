# Data entry file.
#
# Model - A "model" is a theoretical framework describing the physical
#   mechanism governing the microphysics of dark matter.  Examples:
#   warm dark matter, axion dark matter, primordial black hole dark
#   matter, etc.
#
# Probe - A "probe" is a physical prediction of how a model would
#   produce an observable change in the universe that is
#   distinguishable from the ""standard"" cold, collisionless
#   LCDM. Examples: minimum subhalo mass, anomalous energy loss
#   mechanism, halo triaxiliaty
#
# Measurement - A "measurement" is a physical observable that can be
#   measured to test a probe.  Examples: satellite galaxy luminosity
#   function, galaxy-galaxy strong lensing flux anamolies, etc.
#
# Target - A "target" is an astrophysical source or source class which
#   is used to make a measurement.  Examples: populations of stars,
#   individual galaxy clusters

Categories:
  - Models
  - Probes
  - Measurements
  - Targets

Models:
  - key: wdm
    label: Warm dark matter
    description: >-
      Dark matter that acts like a thermal particle
      with mass less than 1 GeV.
  - key: sidm
    label: Self-Interacting dark matter
    description: >-
        Dark matter possessing a long-range self interaction cross section.
  #- key: ann
  #  label: Annihilating dark matter
  #- key: decay
  #  label: Decaying dark matter
  - key: fuzzy
    label: Fuzzy dark matter
  - key: macho
    label: Massive compact dark matter
  - key: alp
    label: Axion (or axion-like) dark matter

Probes:
  - key: min_halo_mass
    label: Minimum subhalo mass
  - key: halo_density
    label: Halo density profile
  - key: halo_triaxiality
    label: Halo triaxiality
  - key: subhalo_abundance
    label: Subhalo abundance
  - key: quantization
    label: Dark matter quantization
  - key: energy_loss
    label: Anomalous energy loss

Measurements:
  - key: sat_lum_fn
    label: Satellite luminosity function
    description: Satellite galaxy luminosity function.
  - key: stream_gaps
    label: Gaps in stellar streams
  - key: flux_ratio
    label: Strong lens flux ratio anomalies
  - key: stream_orbits
    label: Stellar stream orbits
  - key: cluster_sl
    label: Cluster strong lens model
  - key: cluster_wl
    label: Cluster weak lens modeling
  - key: wl_shear
    label: Position-shear correlation
  - key: microlens
    label: Stellar microlensing
  - key: nanolens
    label: Stellar nano-lensing
  - key: wdlf
    label: White dwarf luminosity function
  - key: wide_binary
    label: Population of wide-binary star

Targets:
  - key: istars
    label: Individual stars
  - key: pstars
    label: Population of stars
  - key: igalaxies
    label: Individual galaxies
  - key: pgalaxies
    label: Population of galaxies
  - key: iclusters
    label: Individual clusters
  - key: pclusters
    label: Population of clusters

Paths:
